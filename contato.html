<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Contato - Barbearia Alura</title>
</head>

<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="./img/logo.png" alt="Logo da Barbearia Alura" />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nomeSobrenome">Nome e sobrenome</label>
      <input type="text" name="" id="nomeSobrenome" class="inputPadrao" placeholder="Digite seu nome e sobrenome"
        required />

      <label for="email">E-mail</label>
      <input type="email" id="email" class="inputPadrao" placeholder="email@domain.com" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="inputPadrao" placeholder="(DDD) X XXXX-XXXX" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" class="inputPadrao" cols="70" rows="10" placeholder="Digite aqui sua mensagem"></textarea>

      <fieldset>
        <legend class="text" id="text">Como prefere nosso contato?</legend>
        <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail" />Email</label>

        <label for="radioTelefone"><input type="radio" name="contato" value="telefone"
            id="radioTelefone" />Telefone</label>

        <label for="radioWhatsapp">
          <input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked />Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label for="" class="checkbox"><input type="checkbox" checked /> Gostaria de receber nossas novidades por
        e-mail?</label>

      <input type="submit" value="Enviar formulário" class="enviar" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horários</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>

    </table>

  </main>
  <footer>
    <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura" />
    <p class="copyright">© Copyright Barbearia Alura - 2022</p>
  </footer>
</body>

</html>
